<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive image slider using Slick carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
  </head>
  <body>

    <h1>Responsive image slider using Slick carousel</h1>
    <div class="slider">
      <div>
        <img src="img/sea-wave.jpg" alt="Sea wave" />
      </div>
      <div>
        <img src="img/boats-on-the-sea.jpg" alt="Boats on the sea" />
      </div>
      <div>
        <img src="img/boat-on-the-sea.jpg" alt="Boat on the sea from a distance" />
      </div>
      <div>
        <img src="img/under-the-sea.jpg" alt="Under the sea" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
